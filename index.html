<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETHEREUM BLOCK TRACKER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/web3data-js/dist/web3data.min.js"></script>
    <style>
        .button.is-primary {
            background-color: #b828d1;
        }
    </style>
</head>

<body>
    <section class="hero is-large">

        <nav class="navbar has-background-light">
            <div class="container">
                <div class="navbar-brand " style="font-family: 'Fugaz One'">
                    <span class="navbar-item">ETHEREUM BLOCK TRACKER ðŸ¦„</span>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="AMBERDATA API KEY">
                                </div>
                                <div class="control">
                                    <button id="btn" class="button is-primary">
                                        Start
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="block" class="container has-text-centered has-background-light subtitle animated fadeInLeft slow" style="margin-top: 20vh; display: none;">
                <span class="tag is-medium is-light" id="parentHash"></span> <br>
                <hr>
                <span class="tag is-medium is-medium is-black" id="number"></span> <br>
                <span class="tag is-medium is-dark" id="nonce"></span> <br>
                <span class="tag is-medium is-primary" id="size"></span> <br>
                <span class="tag is-medium is-link" id="reward"></span> <br>
                <span class="tag is-medium is-info" id="difficulty"></span> <br>
                <span class="tag is-medium is-success" id="timestamp"></span> <br>
                <span class="tag is-medium is-warning" id="numTransactions"></span> <br>
                <span class="tag is-medium is-danger" id="gasUsed"></span> <br>
                <hr>
                <span class="tag is-medium is-white" id="hash"></span> <br>
        </div>
        <div id="load" class="container has-text-centered has-background-light" style="margin-top: 40vh; display: none;">
            <button class="button is-primary is-large is-loading">Loading</button>
        </div>

    </section>

    <script src="index.js"></script>

</body>

</html>
